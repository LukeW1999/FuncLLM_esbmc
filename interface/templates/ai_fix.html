<!DOCTYPE html>
<html>
<head>
    <title>AI Fix Suggestions - Formal Verification Assistant</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the AI response from the URL if it exists
            const urlParams = new URLSearchParams(window.location.search);
            const aiResponse = urlParams.get('response');
            
            if (aiResponse) {
                try {
                    // Store the decoded response in localStorage for the main page to access
                    const decodedResponse = decodeURIComponent(aiResponse);
                    localStorage.setItem('aiFixResponse', decodedResponse);
                    console.log("Stored AI fix response in localStorage");
                } catch (error) {
                    console.error("Error storing AI fix response:", error);
                }
            }
            
            // Redirect to the main page with the AI fix tab selected
            window.location.href = "/#ai-fix";
        });
    </script>
</head>
<body>
    <h1>AI Fix Suggestions</h1>
    <div id="ai-response" class="result-area border p-3 bg-light">Loading AI fix suggestions...</div>
    <p>If you are not redirected automatically, <a href="/#ai-fix">click here</a>.</p>
    <script>
        // Optionally, you can add logic here to fetch and display the AI suggestions
    </script>
</body>
</html>
